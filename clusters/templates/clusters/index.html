<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Clusters</title>
</head>
<body>
    <h1>News Clusters</h1>
    {% for cluster_id, articles in clusters.items %}
        <h2>Cluster {{ cluster_id }}</h2>
        <ul>
            {% for article in articles %}
                <li><strong>{{ article.title }}</strong> - <a href="{{ article.url }}">Read Article</a></li>
                <p>{{ article.content|truncatechars:300 }}</p>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
